<div class='row' ng-controller='customervisit'>
	<br>
	<br>
	<br>
	<br>
	
	<div class='ten columns centered'>
		<table ng-model = 'datas'>
			<tr ng-repeat='item in datas'>
				<td>{{item.firstName}}</td>
				<td>{{item.lastName}}</td>

			</tr>
		</table>
	</div>
	<div class="ten columns centered">		
		<input class = 'text' type="text" name="email" ng-model="email" placeholder="Cost " />
		<button class="button" ng-click="newTask()">New Visit</button>
	</div>
</div>
