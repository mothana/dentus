<div class='row' ng-controller='usersSignup'>
	<div class="eight columns centered">

		<div class="panel">
			<h2>Join us Now!</h2>
		</div>

		<div class="panel">
			<form name="form" enctype="multipart/form-data" novalidate>
		  		<label name="first_name">First Name</label>
				<input type="text" name="first_name" ng-model="user.first_name" placeholder="First Name" required />

				<label name="last_name">Last Name</label>
				<input type="text" name="last_name" ng-model="user.last_name" placeholder="Last Name" required />

				<label name="nationality">Nationality</label>
				<input type="text" name="nationality" ng-model="user.nationality" placeholder="Nationality " required/>

				<label name="birthdate">Birthday</label>
				<input type="text" name="birthdate" ng-model="user.birthdate" placeholder="Birthdate" required/>

				<label name="mobile_number">Mobile Number</label>
				<input type="text" name="mobile_number" ng-model="user.mobile_number" placeholder="Mobile Number"required />

				<label name="passport_number">Passport Number</label>
				<input type="text" name="passport_number" ng-model="user.passport_number" placeholder="Passport Number"required />

				<label name="city">City</label>
				<input type="text" name="city" ng-model="user.city" placeholder="City"r equired />

				<label name="address">Address</label>
				<input type="text" name="address" ng-model="user.address" placeholder="address" required/>

				<label name="work_status">Work Status</label>
				<input type="text" name="work_status" ng-model="user.work_status" placeholder="Work Status" required/>

				<label name="marital_status">Maritial status</label>
				<input type="text" name="marital_status" ng-model="user.marital_status" placeholder="Maritial Status" required/>

				<label name="childern">Children</label>
				<input type="text" name="childern" ng-model="user.childern" placeholder="Number of Childeren" required />
				
				<label name="company_name">Company name</label>
				<input type="text" name="company_name" ng-model="user.company_name" placeholder="Company Name" required />
			
				<label name="company_city">Company city</label>
				<input type="text" name="company_city" ng-model="user.company_city" placeholder="Company City" required />

				<label name="company_phone">Company phone</label>
				<input type="text" name="company_phone" ng-model="user.company_phone" placeholder="Company Phone" required/>

				<label name="email">Email</label>
				<input type="text" name="email" ng-model="user.email" placeholder="Email" required/>

				<label name="password">Password</label>
				<input type="password" name="password" ng-model="user.password" placeholder="Password" required />

				<label name="img_link">Image</label>
				<input type="file" ng-file-select="onFileSelect($files)"  required>

 <div style=" width:100%;height:100px;text-align:center;background-color:gray;" ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="optional-css-class" ng-show="dropSupported">drop files here</div>
				<div ng-file-drop-available="dropSupported=true" ng-show="!dropSupported">HTML5 Drop File is not supported!</div>
				<br />
				<button ng-disabled = 'form.$invalid' class="button" ng-click='signUp()'>Sign Up</button>
			</form>
		</div>
		
	</div>
</div>
