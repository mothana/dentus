<div class='row' ng-controller='adminCreateclinic'>

	<ul class="breadcrumbs">
	  <li><a href="#/admin">Home</a></li>
	  <li><a href="#/admin/applications">Applications</a></li>
	  <li><a href="#/admin/clinics">Clinics</a></li>
	  <li><a href="#/admin/users">Users</a></li>
	</ul>

  	<div class='twelve columns centered'>
  		<h5><a href="#/admin/clinics">Clinics</a> | <a href="#/admin/clinic/create">New Clinic</a></h5>
		<hr />
		<form name="form" class="panel" novalidate>
	  		<label name="name">Name</label>
			<input type="text" name="name" ng-model="clinic.name" placeholder="Name" required />

	  		<label name="name">password</label>
			<input type="password" name="password" ng-model="clinic.password" placeholder="Password" required ng-minlength = '7'  />

	  		<label name="name">Email</label>
			<input type="email" name="email" ng-model="clinic.email" placeholder="Email" required />

			<label name="email">Phone number</label>
			<input type="number" name="phone_number" ng-model="clinic.phone_number" placeholder="phone Number " required />

			<label name="email">City</label>
			<select name="city" ng-model="clinic.city" class="button"  required>
				<option>Abu Dhabi</option>
				<option>Dubai</option>
				<option>Sharjah</option>
				<option>Ajman</option>
				<option>Um Alquween</option>
				<option>Fujeerah</option>
				<option>Al Ain</option>
				<option>Ras Alkheema</option>
			</select>

			<label name="address">Address</label>
			<input type="text" name="address" ng-model="clinic.address" placeholder="Address" required />

			<label name="description">Logo</label>
			<input type="file" ng-file-select="onFileSelect($files)" />

			<label name="picture">Picture</label>
			<input type="file" ng-file-select="onFileSelect($files)" />

			<label name="description">Description</label>
			<input type="text" name="description" ng-model="clinic.description" placeholder="description" required />
			<button ng-disabled = 'form.$invalid' class='button' ng-click="create()">Create</button>

		</form>
	</div>

</div>
